<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>Shop</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:inputText value="#{orderBean.name}" /></td>
                <td><h:inputText value="#{orderBean.quantity}" /></td>
            </tr>
            <tr>
                <td>Наименование</td>
                <td>Цена</td>
            </tr>
            <tr>
               <td>
                   <h:commandButton value="Создать товар" action="#{orderBean.createThing()}" />
               </td>
                <td>
                    <h:commandButton value="Создать заказ" action="#{orderBean.createOrder()}"/>
                </td>
            </tr>
        </table>

        <h:dataTable value="#{orderBean.things}" var="thing">
            <h:column>
                <h:outputText value="#{thing.name}" />
            </h:column>
            <h:column>
                <h:outputText value="#{thing.quantity}" />
            </h:column>
            <h:commandButton value="Добавить в корзину" action="#{orderBean.addThing(thing)}" />

        </h:dataTable>
    </h:form>
    <h:dataTable value="#{orderBean.thingInOrder}" var="thihg">
        <h:column>
            <h:outputText value="#{thing.name}" />
        </h:column>
        <h:column>
            <h:outputText value="#{thing.quantity}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
